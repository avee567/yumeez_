  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      color: #3b2a0d;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f5d6a6;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #5e3a00;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1100px;
      margin: 120px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      color: #d04a00;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .gallery-grid img {
        height: 200px;
      }
    }
  </style>
</head>
