  <title>Gallery | Yumeez Pastries</title>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    @media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .tabs {
    flex-direction: column;
    gap: 10px;
  }

  .menu-item {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .menu-item img {
    width: 90%;
    height: auto;
  }

  .container {
    padding: 0 10px;
  }

  h2 {
    font-size: 2rem;
  }

  nav a {
    font-size: 1rem;
  }

  .toggle-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
  }
}
    :root {
      --bg-color: #fffaf5;
      --text-color: #4b2e0f;
      --primary: #d04a00;
      --secondary: #e5b577;
      --nav-bg: #f7cf99;
      --menu-item-bg: #fff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5deb3;
      --primary: #ff9248;
      --secondary: #8b5c00;
      --nav-bg: #333;
      --menu-item-bg: #2b2b2b;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      color: #3b2a0d;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f5d6a6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }


    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #5e3a00;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1100px;
      margin: 120px auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      color: #d04a00;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .gallery-grid img {
        height: 200px;
      }
    }
  </style>
</head>
