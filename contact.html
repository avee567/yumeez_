<head>

  <title>Contact Us | Yumeez Pastries</title>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #fffaf5;
      --text-color: #4b2e0f;
      --primary: #d04a00;
      --secondary: #e5b577;
      --nav-bg: #f7cf99;
      --menu-item-bg: #fff;
      --accent: #d04a00;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5deb3;
      --primary: #ff9248;
      --secondary: #8b5c00;
      --nav-bg: #333;
      --menu-item-bg: #2b2b2b;
      --accent: #ff7300;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--nav-bg);
      display: column;
      justify-content: right;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color);
      font-size: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 40px;
      padding: 30px;
      background: var(--menu-item-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .social-icons,
    .contact-methods {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a,
    .contact-methods a {
      color: var(--accent);
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover,
    .contact-methods a:hover {
      color: #ff7300;
      transform: scale(1.05);
    }

    .contact-methods i {
      font-size: 1.3rem;
    }

    @media (max-width: 480px) {
      .container {
        margin: 100px 15px 30px;
        padding: 20px;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
